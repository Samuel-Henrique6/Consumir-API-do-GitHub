name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Set up project directory
        run: cd C:\Users\samue\Documents\Projeto-Node\Consumir-API-do-GitHub
      - name: Install dependencies
        run: npm ci
      - name: Build web-app
        run: npm run build
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
